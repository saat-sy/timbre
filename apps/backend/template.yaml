AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  timbre-backend

  Backend for Timbre app.

Globals:
  Function:
    Timeout: 3

    LoggingConfig:
      LogFormat: JSON

Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: timbre-user-pool
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: given_name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: family_name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: status
          AttributeDataType: Boolean
          Mutable: true
          Required: false
      AutoVerifiedAttributes:
        - email
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE
        EmailMessage: 'Your verification code for Timbre is {####}'
        EmailSubject: 'Your verification code for Timbre'
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: timbre-web-client
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false

  UploadsBucket:
    Type: AWS::S3::Bucket
    Properties:
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [PUT, GET, HEAD]
            AllowedOrigins: ['*']
  
  HttpApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: CognitoUserPoolAuthorizer
        Authorizers:
          CognitoUserPoolAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn

  CreateUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/create_upload_url/
      Handler: app.lambda_handler
      Runtime: python3.13
      Policies:
        - S3WritePolicy:
            BucketName: !Ref UploadsBucket
      Environment:
        Variables:
          BUCKET_NAME: !Ref UploadsBucket
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /upload
            Method: post
            RestApiId: !Ref HttpApi
            Auth:
              Authorizer: CognitoUserPoolAuthorizer

  SubmitJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/submit_job/
      Handler: app.lambda_handler
      Runtime: python3.13
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /schedule_job
            Method: post
            RestApiId: !Ref HttpApi
            Auth:
              Authorizer: CognitoUserPoolAuthorizer

Outputs:
  UserPoolId:
    Description: "The ID of the Cognito User Pool"
    Value: !Ref CognitoUserPool

  UserPoolClientId:
    Description: "The ID of the Cognito User Pool Client"
    Value: !Ref CognitoUserPoolClient

  ApiEndpoint:
    Description: "API Gateway base endpoint URL"
    Value: !Sub "https://*.execute-api.${AWS::Region}.amazonaws.com/Prod"

  UploadsBucketName:
    Description: "Name of the S3 bucket for uploads"
    Value: !Ref UploadsBucket
